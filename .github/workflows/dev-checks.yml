name: Dev Environment Checks

on:
  push:
    branches: [dev-branch]
  pull_request:
    branches: [main]

jobs:
  lint-frontend:
    name: Lint Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Matches package.json runtime
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'

      - name: Install dependencies
        run: npm ci # Ensures exact versions from package-lock.json

      - name: Check linting with ESLint
        run: |
          npx eslint . --ext .js,.jsx,.ts,.tsx

      - name: Check code formatting with Prettier
        run: |
          npx prettier --check "**/*.{js,jsx,ts,tsx,css,json}"

  lint-and-test-backend:
    name: Lint and Test Backend
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U testuser"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create network
        run: docker network create to-do-app-network || true

      - name: Create token file from GitHub secret
        run: echo "${{ secrets.INFISICAL_TOKEN }}" > infisical_token.txt

      - name: Build and start backend services
        run: |
          docker compose up -d --build todo-app-backend todo-app-redis
        env:
          COMPOSE_PROJECT_NAME: to-do-app
          DOCKER_NETWORK: to-do-app-network

      # Get the network ID of the postgres service
      - name: Get postgres network
        id: get_network
        run: echo "network=$(docker inspect -f '{{range .NetworkSettings.Networks}}{{.NetworkID}}{{end}}' postgres)" >> $GITHUB_OUTPUT

      # Connect the todo-app-backend container to the postgres network
      - name: Connect backend to postgres network
        run: docker network connect ${{ steps.get_network.outputs.network }} to-do-app_todo-app-backend_1

      - name: Install linting dependencies
        run: |
          docker exec todo-app-backend sh -c "pip install black==25.1.0 pylint==3.3.4 pylint-django"

      - name: Run backend tests with test database variables
        run: |
          docker exec todo-app-backend sh -c "cd /app && export INFISICAL_TOKEN=\$(cat /run/secrets/infisical_token) && infisical run --env=dev --path='/To-do-app/backend' -- sh -c 'export DB_NAME=testdb DB_USER=testuser DB_PASSWORD=testpass && python manage.py test'"

      - name: Show logs if tests fail
        if: failure()
        run: docker logs todo-app-backend

      - name: Check linting with Pylint
        run: |
          docker exec todo-app-backend sh -c "cd /app && pylint backend backend_api core_db"

      - name: Check code formatting with Black
        run: |
          docker exec todo-app-backend sh -c "cd /app && black --check ."

      - name: Stop containers and clean up
        if: always()
        run: |
          docker compose down -v
          docker network rm to-do-app-network || true

      - name: Remove token file
        if: always()
        run: rm infisical_token.txt
